<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bookmarklet Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    a.bookmarklet {
      display: inline-block;
      margin: 0.5em 0;
      padding: 0.5em 1em;
      background: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    a.bookmarklet:hover {
      background: #005ea2;
    }
  </style>
</head>
<body>
  <h1>Bookmarklet Test</h1>
  <div id="bookmarklet-container"></div>

  <script src="bookmarklet-test.js"></script>
  <script>
    // Angenommen bookmarklet-test.js definiert global "bookmarklet_test"
    if (window.bookmarklet_test) {
      const bm = window.bookmarklet_test;
      const container = document.getElementById('bookmarklet-container');
      const a = document.createElement('a');
      a.className = 'bookmarklet';
      a.href = bm.href();
      a.title = bm.meta?.title || "Bookmarklet";
      a.textContent = bm.meta?.short || bm.meta?.title || "BM";
      a.target = "_blank";
      container.appendChild(a);
    } else {
      document.getElementById('bookmarklet-container').textContent = "Bookmarklet nicht gefunden.";
    }
  </script>
</body>
</html>
