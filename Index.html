<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bookmarklets</title>
</head>
<body>
  <h1>Bookmarklets</h1>
  <ul>
    <li>
      <a href="javascript:(function(){alert('Hallo Welt!');})();">Alert „Hallo Welt“</a><br>
      Zeigt eine einfache Meldung an.
    </li>
    <li>
      <a href="javascript:(function(){document.body.style.background='yellow';})();">Hintergrund gelb</a><br>
      Ändert die Hintergrundfarbe der aktuellen Seite.
    </li>
    <li>
      <a href="javascript:(function(){window.open(location.href);})();">Seite in neuem Tab</a><br>
      Öffnet die aktuelle Seite in einem neuen Tab.
    </li>
  </ul>
</body>
</html>
