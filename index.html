<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="x220.ico" type="image/x-icon">
  <title>Bookmarklets</title>
</head>
<body>
  <h1>Bookmarklets</h1>
  <ul>
    <li>
      <a href="javascript:(function(){alert('Hallo Welt!');})();">Alert „Hallo Welt“</a><br>
      Zeigt eine einfache Meldung an.
    </li>
    <li>
      <a href="javascript:(function(){var colors=['red','green','blue','yellow','purple','orange','pink','cyan','lime'];document.body.style.background=colors[Math.floor(Math.random()*colors.length)];})();">Hintergrund: Zufällige Farbe</a><br>
      Setzt eine zufällig gewählte Vollfarbe als Seitenhintergrund.
    </li>
    <li>
      <a href="javascript:(function(){window.open(location.href);})();">Seite in neuem Tab</a><br>
      Öffnet die aktuelle Seite in einem neuen Tab.
    </li>
  </ul>
</body>
</html>
